name: Build ULS Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install Capacitor
      run: |
        npm install @capacitor/cli@5.5.0 @capacitor/core@5.5.0 @capacitor/android@5.5.0

    - name: Add Android platform
      run: npx cap add android

    - name: Sync Capacitor
      run: npx cap sync

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: uls-system-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90
